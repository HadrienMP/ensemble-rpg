<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      background-color: rgba(40, 42, 54, 1);
    }
  </style>
</head>

<body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/dist/elm.js"></script>
  <script>
    const app = Elm.Main.init()
    var socket = io();
    app.ports.publishEvent.subscribe(event => {
      socket.emit('message', 'the-only-room', event);
    });
    socket.on('message', data => {
      console.log('message', data);
      app.ports.receiveOne.send(data);
    });
    socket.on('history', data => {
      console.log('history', data);
      app.ports.receiveHistory.send(data);
    });

    socket.on('connect', () => {
      socket.emit('join', 'the-only-room');
    });
    socket.on("disconnect", () => {
      alert('you were disconnected from the room, try to refresh');
    });
  </script>
</body>

</html>
