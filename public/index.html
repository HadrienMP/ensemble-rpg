<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      background-color: rgba(40, 42, 54, 1);
    }
  </style>
</head>

<body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/dist/elm.js"></script>
  <script>
    const jsonPlayer = window.localStorage.getItem("player")
    const player = jsonPlayer ? JSON.parse(jsonPlayer) : undefined
    const app = Elm.Main.init({ flags: player })

    var socket = io();
    app.ports.ready.subscribe(() => {
      socket.emit('join', 'the-only-room');
    });
    socket.on('reset', () => {
      console.log('reset');
      window.location.reload();
    });
    let reconnectionInterval;
    socket.on("connect", () => {
      clearInterval(reconnectionInterval);
    });
    socket.on("disconnect", () => {
      alert('you were disconnected from the room, we are trying to reconnect you');
      reconnectionInterval = setInterval(() => io.connect(), 5000)
    });

    // -----------------------------
    // Communication with peers
    // -----------------------------
    app.ports.publishEvent.subscribe(event => {
      socket.emit('message', 'the-only-room', event);
    });
    socket.on('message', data => {
      console.log('message', data);
      app.ports.receiveOne.send(data);
    });
    socket.on('history', data => {
      console.log('history', data);
      app.ports.receiveHistory.send(data);
    });

    // ----------------------------
    // Storage
    // ----------------------------
    app.ports.savePlayerIdentity.subscribe(player => {
      window.localStorage.setItem("player", JSON.stringify(player));
    });

  </script>
</body>

</html>
